


<h2>My Bookings</h2>
<ul>
    {% for booking in bookings %}
        <li>{{ booking.tour.name }} booked at {{ booking.booked_at }}</li>
    {% empty %}
        <li>No bookings yet.</li>
    {% endfor %}
</ul>
<a href="{% url 'booking_options' %}">Back to Tours</a>
